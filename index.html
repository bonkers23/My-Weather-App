<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="assets/weather-favicon.png" />
</head>
<body>
  <header class="app-header">
    <h1>🌤️ Weather App</h1>
    <div class="toggles">
      <button id="unitToggle" class="toggle-btn">Switch to °F</button>
      <button id="themeToggle" class="toggle-btn">🌙</button>
    </div>
  </header>
  <section class="search-section">
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button id="searchBtn">Search</button>
  </section>
  <section class="weather-card">
    <div class="left">
      <img id="weatherIcon" src="" alt="Weather Icon"/>
    </div>
    <div class="right">
      <h2 id="cityName">City Name</h2>
      <p id="weatherDescription">Description</p>
      <h3 id="temperature">--°C</h3>
      <p id="dateTime">Date - Time</p>
    </div>
  </section>
  <section class="forecast-section">
    <h2>5-Day Forecast</h2>
    <div class="forecast-container"></div>
  </section>
  <section class="recent-searches">
    <h3>Recent Searches</h3>
    <div class="recent-tags"></div>
    <button id="clearStorage">Clear History</button>
  </section>
  <footer class="footer">
    <p>Built by Shariq Hashmi © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
